<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link href='styles/main.css' rel='stylesheet'>
    <title>Javascript Shopping Cart</title>
</head>

<body>
    <!-- Nav Start -->
    <nav class='navbar'>
        <div class="navbar-center">
            <span class="nav-icon">
                <img src='images/menu.svg' class='toggle' alt='hamburger toggle'>
            </span>
            <img src='images/logo.svg' class='logo' alt='Logo'>
            <div class='cart-btn'>
                <span class='cart-icon'>
                    <img src="images/shopping-cart.svg" alt="">
                </span>
                <div class='cart-items'>0</div>
            </div>
        </div>
    </nav>
    <!-- Nav End  -->
    <!-- Hero Start -->
    <header class='hero'>
        <div class='banner'>
            <h1 class='banner-title'>Furniture Collection</h1>
            <button class='banner-btn'>Shop Now</button>
        </div>
    </header>
    <!-- Hero End -->
    <!-- Products Start -->
    <section class='products'>
        <div class='section-title'>
            <h2>Our Products</h2>
        </div>
        <div class='products-center'>
        </div>
    </section>
    <!-- Products End -->
    <!-- Cart Start -->
    <div class='cart-overlay'>
        <div class='cart'>
            <span class='close-cart'>X</span>
            <h2>Your cart</h2>
            <div class='cart-content'>
                <!-- Cart Item -->
                <div class='cart-item'>
                </div>
                <!-- Cart Item -->
            </div>
            <div class='cart-footer'>
                <h3>Your total: $<span class='cart-total'>0</span></h3>
                <div class='cart-buttons'>
                    <button class='clear-cart banner-btn'>Clear Cart</button>
                    <button class='banner-btn purchase-btn'>Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Cart End -->
    <!-- Contentful -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- Scripts -->
    <script src='scripts/app.js'></script>
</body>

</html>
